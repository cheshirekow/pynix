dist: bionic
language: python

python:
- '3.6'

env:
  global:
  # GITHUB_ACCESS_TOKEN=
  -   secure: ""
  - DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64
    PLAT=manylinux2010_x86_64
  jobs:
  - PYSLUG=None
  - PYSLUG=cp27-cp27m
  - PYSLUG=cp27-cp27mu
  - PYSLUG=cp35-cp35m
  - PYSLUG=cp36-cp36m
  - PYSLUG=cp37-cp37m
  - PYSLUG=cp38-cp38

before_install:
- sudo apt-get update
- sudo apt-get -y install $(tr '\n' ' ' < apt-requirements-bionic.txt)

install:
- pip install -r pip-requirements.txt;
- if [ "${PYSLUG}" != "None" ]; then
    docker pull $DOCKER_IMAGE;
  fi

script:
- mkdir ${TRAVIS_BUILD_DIR}/../cmake-build
- cd ${TRAVIS_BUILD_DIR}/../cmake-build
- cmake -G Ninja
  -DCMAKE_BUILD_TYPE=RelWithDebInfo
  -DCMAKE_INSTALL_PREFIX=./install
  ${TRAVIS_BUILD_DIR}
- if [ "${PYSLUG}" == "None" ]; then ninja; fi
- if [ "${PYSLUG}" == "None" ]; then ninja better-test; fi
- if [ "${PYSLUG}" == "None" ]; then ninja lint; fi
- if [ "${PYSLUG}" == "None" ]; then
    ninja pynix-wheel-localenv;
  else
    ninja pynix-wheel-${PYSLUG};
  fi

jobs:
  exclude:
  - python: '3.6'
    env:
    - PYSLUG=None
    - PYSLUG=cp27-cp27m
    - PYSLUG=cp27-cp27mu
    - PYSLUG=cp35-cp35m
    - PYSLUG=cp36-cp36m
    - PYSLUG=cp37-cp37m
    - PYSLUG=cp38-cp38
    if: repo = cheshirekow/pynix
        AND tag IS present
        AND tag =~ ^pseudo-((master)|(staging))$

  include:
  - stage: test
  - python: '2.7'
    env: PYSLUG=None
    if: repo = cheshirekow/pynix
        AND (tag IS NOT present
             OR tag =~ ^(?!pseudo-).*$)
  - stage: deploy
    name: deploy-tag
    if: repo = cheshirekow/pynix
        AND NOT tag IS present
        AND branch =~ ^((master)|(staging))$
    script:
    - python -B ${TRAVIS_BUILD_DIR}/tangent/tooling/github.py
        create-pseudorelease-tag cheshirekow/pynix ${TRAVIS_BRANCH}
  - name: deploy-artifacts
    if: repo = cheshirekow/pynix
        AND tag IS present
        AND (tag =~ ^pseudo-((master)|(staging))$
             OR tag =~ ^v\d+\.\d+\.\d+)
    script:
    - mkdir ${TRAVIS_BUILD_DIR}/../cmake-build
    - cd ${TRAVIS_BUILD_DIR}/../cmake-build
    - cmake -G Ninja
      -DCMAKE_BUILD_TYPE=RelWithDebInfo
      -DCMAKE_INSTALL_PREFIX=./install
      ${TRAVIS_BUILD_DIR}
    - ninja push-pynix-github-release
  - name: deploy-docs
    python: 3.6
    if: repo == cheshirekow/pynix
        AND tag IS present
        AND (tag =~ ^pseudo-((master)|(staging))$
             OR tag =~ ^v\d+\.\d+\.\d+)
    script:
    - mkdir ${TRAVIS_BUILD_DIR}/../cmake-build
    - cd ${TRAVIS_BUILD_DIR}/../cmake-build
    - cmake -G Ninja
      -DCMAKE_BUILD_TYPE=RelWithDebInfo
      -DCMAKE_INSTALL_PREFIX=./install
      ${TRAVIS_BUILD_DIR}
    - ninja push-pynix-rtd-repo

stages:
  - test
  - name: deploy
    if: type == push

